<!DOCTYPE html>
<html lang="zh-CN">
<head>
    {% load static %}  
    <meta charset="UTF-8">
    <title>绿茵球迷注册 - 足球世界</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://example.com/soccer-field-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }
        .soccer-card {
            background: rgba(34, 139, 34, 0.9); /* 半透明深绿色 */
            border: 2px solid #228B22;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,100,0,0.5);
        }
        .form-control:focus {
            border-color: #228B22;
            box-shadow: 0 0 8px rgba(34,139,34,0.25);
        }
        .soccer-icon {
            width: 100px;
            filter: drop-shadow(2px 2px 4px #000);
        }

  
    </style>
            <style>
                body {
            /* ... 其他 body 的样式 ... */
        
            /* === 添加或修改以下属性 === */
            background-image: url('{% static "images/OIP.jpg" %}'); /* 替换为你的图片路径 */
            background-repeat: no-repeat; /* === 关键：禁止背景图平铺 === */
            background-size: cover; /* === 关键：使背景图覆盖整个容器 === */
            background-position: center center; /* 使背景图居中 */
            background-attachment: fixed; /* 可选：使背景图固定，不随页面滚动而滚动 */
            /* === 确保没有其他 background 简写属性覆盖了上面的设置 === */
            /* 例如，不要只写 background: url(...) */
        
            min-height: 100vh; /* 确保 body 至少有视口那么高，以便背景图能覆盖整个视口 */
            /* ... 其他 body 的样式 ... */
            }
        
            </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="soccer-card p-4">
                    <div class="text-center mb-4">
                      <h2 class="text-white mb-1">⚽ 加入足球世界</h2>
                    </div>
                    
                    <form action="/register/submit/" method="post">
                        {% csrf_token %}
  
                        <!-- === 在这里添加显示错误信息的部分 === -->
                        {% if error_message %}
                            <div class="alert alert-danger" role="alert">
                                {{ error_message }}
                            </div>
                        {% endif %}
                        <!-- =============================== -->
  
                          <!-- 昵称字段 -->
                          <div class="mb-3">
                              <label for="nickname"
                                     class="form-label text-white">球迷昵称</label>
                              <input
                                     type="text"
                                     id="nickname"
                                     name="nickname"
                                     placeholder="请输入"
                                     required
                                     class="form-control" {# 添加 Bootstrap 类 #}
                                     value="{{ nickname|default:'' }}" {# 在渲染错误时保留用户输入 #}
                              >
                          </div>
  
                          <!-- 账号字段 -->
                          <div class="mb-3">
                              <label for="account"
                                     class="form-label text-white">球迷账号</label>
                                     <input
                                     type="text"
                                     id="account"
                                     name="account"
                                     placeholder="请输入"
                                     required
                                     class="form-control" {# 添加 Bootstrap 类 #}
                                     value="{{ account|default:'' }}" {# 在渲染错误时保留用户输入 #}
                              >
                          </div>
  
                          <!-- 密码字段 -->
                          <div class="mb-3">
                              <label for="password"
                                     class="form-label text-white">球迷密码</label>
                                     <input
                                     type="password"
                                     id="password"
                                     name="password"
                                     placeholder="至少3位字符"
                                     minlength="3"
                                     required
                                     class="form-control" {# 添加 Bootstrap 类 #}
                                     {# 不返回密码输入框的值 #}
                                 >
  
                          </div>
  
                          <button type="submit"
                                  class="btn btn-success w-100 py-2 fs-5">
                              ⚽ 立即注册
                          </button>
                      </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
